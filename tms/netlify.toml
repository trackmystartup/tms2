# Netlify Configuration File
# This file configures how Netlify builds and deploys your application

[build]
  # Build command - runs Vite build and copies 404.html
  command = "npm run build"
  
  # Directory where the built files will be located
  publish = "dist"
  
  # Node.js version (Netlify will use this)
  [build.environment]
    NODE_VERSION = "18"

# Redirects and rewrites for SPA routing
[[redirects]]
  # Redirect all routes to index.html for client-side routing
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  # Apply to all routes
  for = "/*"
  [headers.values]
    # Security Headers
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    
    # Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' https://cdn.tailwindcss.com https://checkout.razorpay.com https://www.youtube.com https://www.gstatic.com https://www.google.com 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: blob: https:;
      font-src 'self' data: https://fonts.gstatic.com;
      connect-src 'self' https://*.trackmystartup.com https://*.supabase.co wss://*.supabase.co wss://*.trackmystartup.com https://api.razorpay.com https://checkout.razorpay.com https://lumberjack.razorpay.com https://www.youtube.com https://www.google.com https://www.gstatic.com;
      frame-src https://*.youtube.com https://checkout.razorpay.com https://api.razorpay.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self' https://api.razorpay.com;
      frame-ancestors 'none';
      upgrade-insecure-requests
    """

# Headers for static assets (caching)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for HTML files (no cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Headers for 404.html (important for SPA routing)
[[headers]]
  for = "/404.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

